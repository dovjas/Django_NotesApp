<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main-page-btn, .submit-btn{
        -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            text-decoration: none;
            color: blue;
            border-radius:20px;
            padding:5px 15px;
            border: 2px solid aqua;
            margin: 10px 5px
        }
    </style>
</head>
<body>
{% extends 'notesApp/base.html'%}
{% block content %}

<a href="{% url 'notes'%}" class="main-page-btn">Main Page</a>
<h3>Create a new Note</h3>

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" class="submit-btn">
</form>

{% endblock content %}
</body>
</html>
