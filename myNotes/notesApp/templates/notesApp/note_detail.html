<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .main-page-btn{
         -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            text-decoration: none;
            color: blue;
            border-radius:20px;
            padding:5px 15px;
            border: 2px solid aqua;
            margin: 10px 5px
        }
        .img_details{
        height:450px;
        width:450px;
    </style>
</head>
<body>
{% extends 'notesApp/base.html'%}
{% block content %}

<a href="{% url 'notes'%}" class="main-page-btn">Main Page</a>

<h1>Note: {{note}}</h1>
<h2>Description: {{note.note_description}}</h2>
{% if note.note_image%}
<img src="{{note.note_image.url}}" class="img_details">
{% else %}
<p></p>
{% endif %}

{% endblock content %}
</body>
</html>
